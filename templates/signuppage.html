{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/74bfeb452a.js" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Hunger Management</title>
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="heading">
                <h1>Welcome</h1>
            </div>
            <form method="POST" action="register" name="form" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="inputs">
                    <div class="d-flex">
                        <input type="text" placeholder="First name" name="name1" id="name1" required class="register" />
                        <input type="text" placeholder="Last Name" name="name2" id="name2" required class="register" />
                        <!-- <input type="text" placeholder="Username" name="username" id="name" required class="register"> -->
                    </div>
                    <div class="d-flex">
                        <input type="text" placeholder="Age" name="age" id="age" class="register" />
                        <input type="text" placeholder="Contact no." name="pnumber" id="pnumber" class="register" />
                    </div>
                    <input type="text" placeholder="Address" name="address" id="address" class="register" />

                    <div class="d-flex">
                        <input type="email" placeholder="Email" name="email" id="email" class="register" />
                        <select name="gender" id="gender" class="register">
                          <option value="">Gender</option>
                          <option value="Male" class="dd">Male</option>
                          <option value="Female" class="dd">Female</option>
                          <option value="Other" class="dd">Other</option>
                          <option value="Not to Mention" class="dd">Not to Mention</option>
                        </select>

                    </div>
                    <div class="d-flex">
                        <input type="password" placeholder="Password" name="password" id="password" class="register" />
                        <input type="password" placeholder="Confirm Password" name="password2" id="password2" class="register" />
                    </div>
                </div>
                <select name="area" id="area" class="register">
            <option value="">Area Preference</option>
            <option value="Thaltej" class="dd">Thaltej</option>
            <option value="Navrangpura" class="dd">Navrangpura</option>
            <option value="Satellite" class="dd">Satellite</option>
            <option value="Sindhu Bhavan" class="dd">Sindhu Bhavan</option>
            <option value="Gupta Nagar" class="dd">Gupta Nagar</option>
            <option value="Bopal" class="dd">Bopal</option>
          </select>

                <div class="clearfix">
                    <button type="submit" class="signupbtn" value="Register">Sign Up</button>
                </div>
            </form>

            <p class="login">
                Already have an account?<a href="{% url 'loginpage' %}">Login</a>
            </p>
        </div>

        <div class="right"></div>
    </div>
    <script>
        function validateForm() {
            let x = document.forms["form"]["name1"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            let m = document.forms["form"]["name2"].value;
            if (m == "") {
                alert("Name must be filled out");
                return false;
            }
            let a = document.forms["form"]["age"].value;
            if (a == "") {
                alert("Age must be filled out");
                return false;
            }
            let p = document.forms["form"]["pnumber"].value;
            if (p == "") {
                alert("Enter your number");
                return false;
            }
            let y = document.forms["form"]["email"].value;
            if (y == "") {
                alert("Email must be filled out");
                return false;
            }
            let p1 = document.forms["form"]["gender"].value;
            if (p1 == "") {
                alert("Please select Gender.");
                return false;
            }
            let ad = document.forms["form"]["address"].value;
            if (ad == "") {
                alert("Address must be filled out");
                return false;
            }
            let z = document.forms["form"]["password"].value;
            if (z == "") {
                alert("Password must be filled out");
                return false;
            }
            let z1 = document.forms["form"]["password2"].value;
            if (z1 == "") {
                alert("re-check must be filled out");
                return false;
            }
            let pl = document.forms["form"]["area"].value;
            if (pl == "") {
                alert("Please select area.");
                return false;
            }
            if (z != z1) {
                alert("Passwords should match!");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
